      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Error message styles */
      #error-container {
        position: fixed;
        top: 0;

  <body>
    <!-- Error container for displaying errors -->
    <div id="error-container"></div>

    <!-- Root element for React app -->
    <div id="root">
      <!-- Fallback content while app is loading -->
      <div style="display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 80px; height: 80px; margin: 0 auto 20px; background-color: #800000; border-radius: 16px; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; font-weight: bold;">
          M
        </div>
        <h1 style="margin-bottom: 20px; color: #800000;">جاري التحميل...</h1>
        <p id="loading-status">يتم تحميل النظام، يرجى الانتظار...</p>
      </div>
    </div>

    <!-- Load scripts -->
    <script>
      // Error handling
      window.addEventListener('error', function(event) {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.textContent = 'Error: ' + event.message;
          console.error('Caught error:', event.error);
        }
      });

      // Update loading status
      function updateLoadingStatus(message) {
        const statusElement = document.getElementById('loading-status');
        if (statusElement) {
          statusElement.textContent = message;
        }
        console.log(message);
      }

      // Check for Electron
      updateLoadingStatus('التحقق من بيئة التشغيل...');
      if (window.electronAPI) {
        updateLoadingStatus('تم اكتشاف بيئة Electron');
        console.log('Electron API available:', window.electronAPI);
        console.log('Preload test:', window.electronAPI.testPreload?.());
      } else {
        updateLoadingStatus('تشغيل في بيئة المتصفح');
        console.log('Running in browser environment');
      }
    </script>

    
    <!-- Entry point for Vite/React app -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
