[build]
  publish = "."
  
# Redirect all page requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Don't redirect actual files
  force = false

# Ensure downloads are served correctly with proper headers
[[headers]]
  for = "/downloads/*"
  [headers.values]
    Content-Disposition = "attachment"
    Cache-Control = "public, max-age=604800" 